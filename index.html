<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <nav>
        <ul>
            <li class="brand"><img src= "spo.jpg"  alt="Spotify">SPOTIFY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist"></div>
        <h1>Best of 2019</h1>
        <div class="songitemcontainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="Song Cover">
                <span class="songName"> Closer</span>
                <span class="songlistplay"></span class="timestamp">05:34<span> <i class="fa-2x fa-solid fa-play-circle"></i></span>
            </div>
             <div class="songItem">
                <img src="cover2.jpg" alt="Song Cover">
                <span class="songName"> PicturePerfect</span>
                <span class="songlistplay"></span class="timestamp">02:34<span> <i class="fa-2x fa-solid fa-play-circle"></i></span>
            </div>
             <div class="songItem">
                <img src="cover1.jpg" alt="Song Cover">
                <span class="songName"> Flames</span>
                <span class="songlistplay"></span class="timestamp">03:34<span> <i class="fa-2x fa-solid fa-play-circle"></i></span>
            </div>
             <div class="songItem">
                <img src="cover3.jpg" alt="Song Cover">
                <span class="songName"> Be Yours</span>
                <span class="songlistplay"></span class="timestamp">08:34<span> <i class="fa-2x fa-solid fa-play-circle"></i></span>
            </div>
             <div class="songItem">
                <img src="cover2.jpg" alt="Song Cover">
                <span class="songName"> Zara Zara</span>
                <span class="songlistplay"></span class="timestamp">02:34<span> <i class="fa-2x fa-solid fa-play-circle"></i></span>
            </div>
             <div class="songItem">
                <img src="cover4.jpg" alt="Song Cover">
                <span class="songName"> Salam-e-ishq</span>
                <span class="songlistplay"></span class="timestamp">03:34<span> <i class="fa-2x fa-solid fa-play-circle"></i></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songinfo">
        <img src="Nt6v.gif" width="45px" alt="" id="gif"> Closer - Chainsmokers
    </div>
        <div class="icons">
          <i class="fa-2x fa-solid fa-backward"></i>
           <i class="fa-2x fa-solid fa-play-circle" id="masterplay"></i>
           <i class="fa-2x fa-solid fa-forward"></i><i class="fa-2x fa-solid fa-forward-circle"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5dd2689305.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
